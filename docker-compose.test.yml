version: '3.8'

services:
  redis-test:
    image: redis:7-alpine
    container_name: compass-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /data

  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: compass-postgres-test
    environment:
      POSTGRES_DB: compass_test
      POSTGRES_USER: compass_test
      POSTGRES_PASSWORD: compass_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compass_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  grafana-test:
    image: grafana/grafana:latest
    container_name: compass-grafana-test
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "3001:3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/grafana
