# Grafana dashboards configuration

apiVersion: 1

providers:
  - name: 'COMPASS Dashboards'
    orgId: 1
    folder: 'COMPASS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
