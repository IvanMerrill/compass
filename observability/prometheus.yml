# Prometheus configuration for local COMPASS development

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local-dev'
    environment: 'development'

scrape_configs:
  # Scrape metrics from OTel Collector Prometheus exporter
  - job_name: 'compass'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'compass'

  # Scrape OTel Collector's own metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Scrape PostgreSQL metrics from postgres_exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Scrape application metrics from sample app
  - job_name: 'sample-app'
    static_configs:
      - targets: ['sample-app:8000']
        labels:
          service: 'payment-service'
